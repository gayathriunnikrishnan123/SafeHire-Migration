<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Verification</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="container">
        <h1>Document Verification</h1>
        <p>Please upload your document for verification.</p>
        <form action="/verify_document/" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <input type="file" name="document" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" required>
            <button type="submit">Upload Document</button>
        </form>
        {% if verification_result %}
            <div class="verification-result">
                <h2>Verification Result</h2>
                <p>{{ verification_result }}</p>
            </div>
        {% endif %}
    </div>
    <script src="script.js"></script> 
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
        margin: 0;
        padding: 0;
    }
    
    .container {
        width: 60%;
        margin: auto;
        margin-top: 50px; /* Adjust top margin as needed */
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }
    
    h1 {
        color: #333;
    }
    
    p {
        color: #666;
        margin-bottom: 20px;
    }
    
    input[type="file"] {
        display: block;
        margin: 0 auto;
        margin-bottom: 20px;
    }
    
    button[type="submit"] {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    button[type="submit"]:hover {
        background-color: #0056b3;
    }
    
    .verification-result {
        margin-top: 20px;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 5px;
    }
    
    .verification-result h2 {
        color: #333;
        margin-bottom: 10px;
    }
    
</style>
</html>

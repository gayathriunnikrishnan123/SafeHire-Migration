    {% block content %}

<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
}

.sidebar {
    height: 100vh;
    width: 200px;
    background-color: #333;
    color: #fff;
    padding: 20px;
}

.sidebar h2 {
    text-align: center;
}

.sidebar ul {
    list-style: none;
    padding: 0;
}

.sidebar ul li {
    margin-bottom: 10px;
}

.sidebar ul li a {
    color: #fff;
    text-decoration: none;
}

.content {
    width: 100%;
}

header {
    background: #333;
    color: #fff;
    text-align: center;
    padding: 20px 0;
}

.container {
    padding: 20px;
}

section {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 20px;
}

</style>

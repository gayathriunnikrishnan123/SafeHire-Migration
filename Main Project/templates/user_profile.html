
{% extends "userpage.html" %}
{% block title %}Worker{% endblock %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Profile</h1>
        <form action="{% url 'user_profile' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user_profile.user.name }}" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ user_profile.user.email }}" required>

            <label for="phone">Phone:</label>
            <input type="text" id="phone" name="phone" value="{{ user_profile.user.phone }}" required>

            <label for="adhar_number">Adhar Number:</label>
            <input type="text" id="adhar_number" name="adhar_number" value="{{ user_profile.user.adhar_number }}" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="Male" {% if user_profile.gender == 'Male' %}selected{% endif %}>Male</option>
                <option value="Female" {% if user_profile.gender == 'Female' %}selected{% endif %}>Female</option>
                <option value="Other" {% if user_profile.gender == 'Other' %}selected{% endif %}>Other</option>
            </select>

            <button type="submit">Save Changes</button>
        </form>
    </div>
</body>
</html>
{% endblock content %}

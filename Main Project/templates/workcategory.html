{% extends "adminpanel.html" %}
{% block title %}Worker{% endblock %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
    <title>Work Categories</title>
    {% load static %} <!-- Load the static tag library -->
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>

<body>
    <div class="container">
        <h1>Work Categories</h1>

        <div class="work-categories">
            <form id="addCategoryForm" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="text" name="category-name" id="category-name" class="form-control" placeholder="Category Name">
                </div>
                <div class="form-group">
                    <textarea name="category-description" id="category-description" class="form-control" placeholder="Category Description"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Add Category</button>
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th>Category Name</th>
                        <th>Description</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for category in categories %}
                    <tr>
                        <form method="post" action="{% url 'edit_category' category.id %}">
                            {% csrf_token %}
                            <td><input type="text" name="name" value="{{ category.name }}"></td>
                            <td><input type="text" name="description" value="{{ category.description }}"></td>
                            <td>
                                <button type="submit" class="btn btn-sm btn-info">Edit</button>
                            </td>
                        </form>
                        <td>
                            <a href="{% url 'delete_category' category.id %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="{% static 'scripts.js' %}"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var addCategoryForm = document.getElementById('addCategoryForm');
            var categoryNameInput = document.getElementById('category-name');
    
            addCategoryForm.addEventListener('submit', function (event) {
                var categoryNames = document.querySelectorAll('.table tbody tr td:first-child input[type="text"]');
                var categoryNameValue = categoryNameInput.value.trim();
                var duplicate = false;
    
                for (var i = 0; i < categoryNames.length; i++) {
                    if (categoryNames[i].value.trim() === categoryNameValue) {
                        duplicate = true;
                        alert('Category with the same name already exists.'); // Display alert message for duplicate category
                        break;
                    }
                }
    
                if (duplicate) {
                    event.preventDefault(); // Prevent form submission
                } else {
                    // Add code to submit the form to the server here if necessary
                    alert('New work category added successfully.'); // Display alert message for successful addition
                }
            });
        });
    </script>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    
    .container {
        width: 80%;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        color: #333;
        margin-bottom: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }
    
    .form-control {
        width: 100%;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        padding: 10px 20px;
        background-color: #337ab7;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #23527c;
    }
    
    .work-categories ul {
        list-style: none;
        padding: 0;
    }
    
    .work-categories ul li {
        background-color: #f9f9f9;
        padding: 10px;
        margin-bottom: 5px;
        border-radius: 4px;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
</style>
</html>
{% endblock content %}

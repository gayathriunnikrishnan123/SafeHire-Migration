{% extends "userpage.html" %}
{% block title %}Worker{% endblock %}
{% block content %}

<body>
    <div class="container">
        <h2 class="mb-4">Salary <span>Payment</span></h2>
            {% csrf_token %}
            <div class="form-floating">
                <label for="name">Worker </label>
                <input type="text" name="name" id="subject" class="form-control" value="{{ booking.worker.first_name }} " placeholder="Name">
            </div>
            <div class="form-floating my-4">
                <label for="amount">Salary</label>
                <input type="text" name="amount" id="salary" class="form-control" placeholder="Salary" required>
            </div>
            <h5>Card Details</h5>
            <div class="form-floating my-4">
                <label for="subject">Card Holder Name</label>
                <input type="text" name="card_name" id="subject" class="form-control" placeholder="Card Holder Name" required>
            </div>
            <div class="form-floating my-4">
                <label for="subject">Card Number</label>
                <input type="text" name="card_no" pattern="[0-9]{16}" title='Enter 16 digits' id="subject" class="form-control" placeholder="Card Number" required>
            </div>
            <div class="form-floating my-4">
                <label for="subject">CVV</label>
                <input type="text" name="cvv" pattern="[0-9]{3}" title='Enter 3 digits' id="subject" class="form-control" placeholder="CVV" required>
            </div>
            <div class="form-floating my-4">
                <label for="paymentDate">Payment Date</label>
                <input type="date" name="paymentDate" id="paymentDate" class="form-control" required>
            </div>
          
        <form id="razorpay-form" action="{% url 'salary' %}" method="POST">
            {% csrf_token %}
            <script src="https://checkout.razorpay.com/v1/checkout.js"
                    data-key="rzp_test_3ob0F8be4Ss2HE"
                    data-amount="20000"
                    data-currency="INR"
                    data-order_id="{{ payment.id }}"
                    data-buttontext="Pay"
                    data-name="Safe Hire Migrations"
                    data-description="An efficient and reliable service provider"
                    data-image="https://img.freepik.com/free-vector/payment-background-design_1223-72.jpg"
                    data-prefill.name="Gayathri unnikrihnan"
                    data-prefill.email="gayathriunnikrishnan2024a@mca.ajce.in"
                    data-theme.color="#F37254">
            </script>
        </form>
    </div>

    <script>
        // Dynamically update data-amount attribute based on the inputted salary value
        document.getElementById('salary').addEventListener('input', function() {
            const amountInput = document.getElementById('salary').value;
            const razorpayAmountInput = document.querySelector('[data-amount]');
            razorpayAmountInput.setAttribute('data-amount', amountInput * 100); // Convert to paisa if currency is INR
        });
    </script>
</body>
</html>

<style>
    /* Custom CSS for Salary Payment page */
.contact {
    background-color: #f8f9fa;
    padding: 80px 0;
}

.contact h2 {
    font-size: 36px;
    color: white;
    margin-bottom: 40px;
}

.contact-form {
    background-color: white;
    padding: 40px;
    border-radius: 8px;
    box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.1);
}

.contact-form label {
    font-weight: bold;
}

.contact-form input[type="text"] {
    border: 1px solid #ced4da;
    border-radius: 5px;
    padding: 10px;
    width: 100%;
    margin-top: 8px;
}

.contact-form input[type="text"]:focus {
    border-color: white;
}

.contact-form input[type="submit"] {
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    padding: 12px 30px;
    cursor: pointer;
    font-size: 16px;
    margin-top: 20px;
    transition: background-color 0.3s;
}

.contact-form input[type="submit"]:hover {
    background-color: #0056b3;
}

.contact-form .form-floating {
    margin-bottom: 20px;
}

@media (max-width: 768px) {
    .contact h2 {
        font-size: 28px;
    }

    .contact-form {
        padding: 20px;
    }
}

</style>

{% endblock content %}
